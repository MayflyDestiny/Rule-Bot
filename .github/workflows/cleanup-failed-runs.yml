name: Cleanup Failed Workflows

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete Failed and Cancelled Workflow Runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get all workflow runs with failure or cancelled status
          gh api repos/${{ github.repository }}/actions/runs \
            --paginate \
            -q '.workflow_runs[] | select(.conclusion=="failure" or .conclusion=="cancelled") | .id' \
            | while read run_id; do
              echo "Deleting run ID: $run_id"
              gh api repos/${{ github.repository }}/actions/runs/$run_id -X DELETE
            done
          
          echo "âœ… Cleanup completed!"
