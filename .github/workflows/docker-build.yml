name: Build and Push Docker Image

on:
  push:
    branches: [ master, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, dev ]

# 添加并发控制，避免重复构建
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: aethersailor/rule-bot

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # 添加策略配置，优化并发
    strategy:
      matrix:
        # 支持完整架构覆盖
        platform: [linux/amd64, linux/arm64, linux/arm/v7, linux/386]
      # 失败时快速失败
      fail-fast: false
      # 最大并发数，根据 GitHub Actions 限制调整
      max-parallel: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 启用浅克隆，减少下载时间
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            org.opencontainers.image.title=Rule Bot
            org.opencontainers.image.description=Telegram bot for rule management
            org.opencontainers.image.vendor=AetherSailor

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_STEP_LOG_MAX_SIZE=10485760
            BUILDKIT_STEP_LOG_MAX_SPEED=10485760
          # 临时禁用缓存，避免 GitHub Actions 缓存服务问题
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      # 添加构建完成通知（可选）
      - name: Build Summary
        if: always()
        run: |
          echo "Build completed for platform: ${{ matrix.platform }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"