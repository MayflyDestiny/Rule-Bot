name: Build Performance Monitor

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types: [completed]

jobs:
  monitor:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get workflow run data
        id: workflow_run
        uses: actions/github-script@v7
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });
            
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });
            
            let totalDuration = 0;
            let jobCount = 0;
            
            for (const job of jobs.data.jobs) {
              if (job.conclusion === 'success') {
                const startTime = new Date(job.started_at);
                const endTime = new Date(job.completed_at);
                const duration = (endTime - startTime) / 1000; // 秒
                totalDuration += duration;
                jobCount++;
                
                console.log(`Job ${job.name}: ${duration.toFixed(2)}s`);
              }
            }
            
            const avgDuration = totalDuration / jobCount;
            console.log(`Average job duration: ${avgDuration.toFixed(2)}s`);
            console.log(`Total build time: ${(totalDuration / 60).toFixed(2)} minutes`);
            
            core.setOutput('avg-duration', avgDuration.toFixed(2));
            core.setOutput('total-duration', totalDuration.toFixed(2));

      - name: Performance Report
        run: |
          echo "## Build Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "- Average job duration: ${{ steps.workflow_run.outputs.avg-duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- Total build time: ${{ steps.workflow_run.outputs.total-duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- Build date: $(date)" >> $GITHUB_STEP_SUMMARY
          
          # 性能建议
          echo "### Performance Recommendations:" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "${{ steps.workflow_run.outputs.avg-duration }} > 300" | bc -l) )); then
            echo "- ⚠️ Build time is high, consider optimizing Docker layers" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ✅ Build performance is good" >> $GITHUB_STEP_SUMMARY
          fi 